name: deploy

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  pypi:
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/pyterrier-generative

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: install-deps
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: build
        run: |
          python -m build

      - name: publish
        uses: pypa/gh-action-pypi-publish@release/v1
