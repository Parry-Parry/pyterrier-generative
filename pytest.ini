[pytest]
# Pytest configuration for pyterrier-generative

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for different test types
markers =
    integration: Integration tests that may require model downloads
    slow: Slow tests that take significant time
    gpu: Tests that require GPU
    api: Tests that require API keys

# Coverage options (if using pytest-cov)
[coverage:run]
source = pyterrier_generative
omit =
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
